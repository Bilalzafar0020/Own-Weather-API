<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own-Weather-API</title>


<link rel="stylesheet" href="style.css">


<link rel="icon" href="./Assets/drizzle.png"  type="image/x-icon" >

<!-- icons  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</head>
<body>

<main>
<div class="container" id="container">


<div class="searchContent">


    <!-- <i class="fa-solid fa-location-dot " style="color: rgb(255, 255, 255);" ></i> -->

    <input type="text" class="userInput" id="userInput"  placeholder=" Enter City Name" required type="submit">

    <!-- <button class="fa-solid fa-magnifying-glass" id="search"></button> -->
    <button id="search"><img src="./Assets/search.png" alt="search the city Weather" height="20px"></button>
    </div>


<div class="weather-detailes">

    <div class="weather">
<img src="./Assets/mist.png"  class="weather-images">


<h1 class="main-temperature">32°C</h1>

<div class="min-max">
    <p class="max">Max 37°C</p>
    <p class="min">Min 30°C</p>
</div>
</div>


<div class="location">
    <h2 class="city">Karachi</h2>
    <h4 class="country">,PK</h4>
</div>

<div class="weather-other-details">

<div class="humidity">

<img src="./Assets/1000_F_531389758_c4iezHylMxFGhkMjgIzEhlmvll2W1mcI.webp" height="40px" width="40px">
<p class="how-many-humdity">30%</p>
<p class="name">Humidity</p>
</div>

<div class="wind-speed">
    <img src="./Assets/6044096.webp" height="35px">
    <p class="how-many-windspeed">7.72 km/hr</p>
    <p class="name-of-wind">Wind Speed</p> 
</div>


<div class="pressure">
    <img src="./Assets/download (1).png" height="40px">
    <p class="how-many-pressure">30%</p>
    <p class="name-of-pressure">Pressure</p> 
</div>


</div>


</div>

</div>
</main>

   



    <script src="https://kit.fontawesome.com/0b23134c0e.js" crossorigin="anonymous"></script>
   <script src="./script.js"></script> 
</body>
</html>
