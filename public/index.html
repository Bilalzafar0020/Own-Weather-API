<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own-Weather-API</title>


<link rel="stylesheet" href="style.css">


<link rel="icon" href="./Assets/drizzle.png"  type="image/x-icon" >

<!-- icons  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</head>
<body>

<main>
<div class="container" id="container">


<div class="searchContent">


    <!-- <i class="fa-solid fa-location-dot " style="color: rgb(255, 255, 255);" ></i> -->

    <input type="text" class="userInput" id="userInput"  placeholder=" Enter City Name" required type="submit">

    <!-- <button class="fa-solid fa-magnifying-glass" id="search"></button> -->
    <button id="search"><img src="./Assets/search.png" alt="search the city Weather" height="20px"></button>
    </div>


<div class="weather-detailes">

    <div class="weather">
<img id="weather-images" src="./Assets/mist.png" style="display: none;">


<h1 class="main-temperature" id="main-temperature"></h1>

<div class="min-max">
    <p class="max" id="max"><SPan style="display: none;" id="max-label">Max</SPan> </p>
    <p class="min" id="min" ><span style="display: none;" id="min-label">Min</span> </p>
</div>
</div>


<div class="location">
    <h2 class="city" id="city"></h2>
    <h4 class="country"  id="country"></h4>
</div>

<div class="weather-other-details">

<div class="humidity">

<img id="humidity-image" height="40px" width="40px" src="./Assets/images-weather.png.webp"  style="display: none;">
<p class="how-many-humdity" id="how-many-humdity"></p>
<p class="name" id="howmanyhumdity"  ></p>
</div>

<div class="wind-speed">
    <img width="35px" id="wind-speed-image" src="./Assets/6044096.webp"  style="display: none;">
    <p class="how-many-windspeed" id="how-many-windspeed"></p>
    <p class="name-of-wind" id="wind-label"  ></p> 
</div>


<div class="pressure">
    <img  height="40px" id="pressure-image" src="./Assets/download (1).png"  style="display: none;">
    <p class="how-many-pressure" id="how-many-pressure"></p>
    <p class="name-of-pressure" id="pressure-label"  ></p> 
</div>


</div>


</div>

</div>
</main>

   



    <script src="https://kit.fontawesome.com/0b23134c0e.js" crossorigin="anonymous"></script>
   <script src="./script.js" ></script> 
</body>
</html>
